<div id="mt-container">
    <div class="mt-page" id="mt-page-first">
        <img src="Images/first.png" class="img-responsive" />
        <div class="mt-img-btn">
            <a href="#mt-page-download">
                <img src="Images/download_btn@2x.png" class="img-hover" />
            </a>
        </div>
    </div>

    <div class="mt-page">
        <img src="Images/second.png" class="img-responsive">
        <div class="mt-video-area">
            <video src="Videos/start.mp4" class="mt-video" preload="auto" id="mt-video-1"></video>
            <div class="mt-video-cover" id="mt-video-cover-1">
                <div class="mt-video-btn">
                    <img src="Images/play.png" id="mt-play-btn"/>
                </div>
            </div>
        </div>
    </div>

    <img src="Images/third.png" class="img-responsive">
    <img src="Images/fourth.png" class="img-responsive">
    <img src="Images/fivth.png" class="img-responsive">

    <div class="mt-page" id="mt-page-download">
        <img src="Images/last.png" class="img-responsive">
        <div class="download-block">
            <div class="download-block-left">
                <img src="Images/qrcode_square.png" class="qrcode-square" />
                <img src="Images/android_qrcode@2x.png" class="qr-code"/>
                <div class="desc-block">
                    <div style="display: none">
                        <p class="p1">版本号: 1.0</p>
                        <p class="p2">文件大小: 200M</p>
                        <p class="p3">更新日期: 2016.3.31</p>
                    </div>

                    <img src="Images/desc_text.png" class="img-responsive mt-desc-text">
                    <a href="#mt-page-first">
                        <img src="Images/android_btn@2x.png" class="img-responsive img-hover mt-download-btn" />
                    </a>
                </div>
            </div>
            <div class="download-block-right">
                <img src="Images/qrcode_square.png" class="qrcode-square" />
                <img src="Images/ios_qrcode@2x.png" class="qr-code" />
                <div class="desc-block">
                    <div style="display: none">
                        <p class="p1">版本号: 1.0</p>
                        <p class="p2">文件大小: 200M</p>
                        <p class="p3">更新日期: 2016.3.31</p>
                    </div>

                    <img src="Images/desc_text.png" class="img-responsive mt-desc-text">
                    <a href="#mt-page-first">
                        <img src="Images/ios_btn@2x.png" class="img-responsive img-hover mt-download-btn" />
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

        <div class="col-md-6 mt-bottom-right">
            <div class="bottom-qrcode">
                <div id="mt-weixin-gzh">
                    <img src="Images/motang-gzh@2x.png" class="mt-qrcode" />
                    <p>微信公共号</p>
                </div>

                <div id="mt-sina-weibo">
                    <img src="Images/sina-weibo@2x.png" class="mt-qrcode" />
                    <p>新浪微博</p>
                </div>
